<body>
	<p>看一看看一看看一看看一看看一看看一看看一看看一看看一看看一看<br>看一看看一看看一看看一看看一看看一看看一看看一看看一看看一看<br>看一看看一看看一看看一看看一看看一看看一看看一看看一看看一看<br>看一看看一看看一看看一看</p>

    <p>注意，虽然p和br都具有换行功能，但是不能混用，段落就用p，换行就用br。因为在使用选择器时，会按照标签来进行选择。</p>
